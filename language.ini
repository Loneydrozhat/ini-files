PresentationText=Hello world!<br><br>No início do aprendizado de qualquer linguagem de programação, uma das primeiras coisas que se aprendem é criar uma caixa de texto com a frase acima.<br>Isso é um clássico da programação.<br><br>Todos os elementos de texto deste script, são baseados em arquivo .INI, facilitando assim a sua alteração.<br>Ele também reconhece outros idiomas, bastando para isso editar o arquivo .INI com a respectiva tradução.<br><br>Esta mensagem que você está lendo agora, é um GUICtrlCreateLabel com reconhecimento de quebra de linha através de '< b r >' como no HTML.<br><br>Se desejar adicionar mais usuários, basta acrescentar no arquivo 'config.ini' os seguinte dados:<br><br>[Master2]<br>User=NomeDeUsuario<br>Pass=SenhaDoUsuario<br><br>Coloque um número único no final de cada Master.<br><br>O script bloqueia por 1.000 milisegundos o sistema de autenticação após a terceira tentativa errada.<br>Faça um teste, digite algum login errado 3x.<br><br>Desejo a você uma ótima semana!<br><br>Luismar Chechelaky.
